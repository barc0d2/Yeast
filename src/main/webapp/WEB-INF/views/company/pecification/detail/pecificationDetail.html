<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회사의 중요한 규약서</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <header class="header">
          <h1 class="title"><span class="text">회사의 중요한 규약sadasdas서이지요</span></h1>
          <div class="edit">
            <div class="edit-in">
              <button class="delete" aria-label="삭제">
                <img class="delete-image" src="img/delete-image.png" alt="삭제 아이콘" />
              </button>
              <button class="update" aria-label="수정">
                <img class="pencil-write" src="img/pencil-write.png" alt="수정 아이콘" />
              </button>
            </div>
          </div>
        </header>
        <section class="content">
          <p class="line">알파카파카를 입은 알파카파카의 사상은 상상의 나래의 박나래파카파카의 사상은 상상의 나래의 박나래파카파카의 사상은 상상의 나래의 박나래파카파카의 사상은 상상의 나래의 박나래파카파카의 사상은 상상의 나래의 박나래파카파카의 사상은 상상의 나래의 박나래</p>
          <button class="close"><span class="text-wrapper">닫기</span></button>
        </section>
      </div>
    </main>
  </body>
</html>
