<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 등록</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <form class="container" action="/" method="post">
        <header class="header">
          <h1 class="title">
            <label for="post-title" class="visually-hidden">게시글 제목</label>
            <input type="text" id="post-title" class="title-name" placeholder="제목이 뭐예요?" required />
          </h1>
          <button type="submit" class="enroll">
            <span class="order-status">게시글 등록</span>
          </button>
        </header>
        <section class="content">
          <textarea class="line">알파카파카를 입은 알파카파카의 사상은 상상의 나래의 박나래</textarea>
          <button type="button" class="close">
            <span class="text-wrapper">닫기</span>
          </button>
        </section>
      </form>
    </main>
  </body>
</html>
