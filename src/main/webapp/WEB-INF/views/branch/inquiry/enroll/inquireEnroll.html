<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 작성</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="screen">
      <form class="container" action="#" method="post">
        <label for="author" class="writer">작성자 : dfda1029</label>
        <input type="text" id="author" name="author" value="dfda1029" hidden />
        <div class="title">
          <input
            type="text"
            id="post-title"
            name="post-title"
            class="text-wrapper"
            placeholder="제목을 작성해주세요"
            required
          />
        </div>
        <textarea id="post-content" name="post-content" class="context" rows="10" required></textarea>
        <button type="submit" class="div-wrapper">
          <span class="register">등록</span>
        </button>
        <button type="button" class="div-wrapper">
          <span class="cancel">취소</span>
        </button>
      </form>
    </main>
  </body>
</html>
