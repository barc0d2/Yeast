<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../css/global/bmyPage.css" />
  <link rel="stylesheet" href="../../css/styleguide/bmyPage.css" />
  <link rel="stylesheet" href="../../css/style/bmyPage.css" />
</head>
<body>
<div class="main">
  <div class="container">
    <div class="column">
      <div class="image">
        <div class="insert-photo">
          <div class="frame"><img class="plus-circle-fill" src="../../../../resources/uploadfile/image/myPage/plus-image.png" /></div>
          <div class="text-wrapper">첨부한 이미지</div>
        </div>
        <div class="inser-new-img"><div class="new-img">새 이미지 첨부</div></div>
      </div>
      <div class="div">
        <p class="p"><span class="span">이메일&nbsp;&nbsp;</span> <span class="span">(필수)</span></p>
        <div class="blank"></div>
      </div>
      <div class="div">
        <p class="p"><span class="span">이름&nbsp;&nbsp;</span> <span class="span">(필수)</span></p>
        <div class="blank"></div>
      </div>
      <div class="div">
        <p class="p"><span class="span">아이디&nbsp;&nbsp;</span> <span class="span">(필수)</span></p>
        <div class="blank"></div>
      </div>
    </div>
    <div class="column-2">
      <div class="div">
        <p class="p"><span class="span">비밀번호&nbsp;&nbsp;</span> <span class="span">(필수)</span></p>
        <div class="blank"></div>
      </div>
      <div class="div">
        <p class="p"><span class="span">주소&nbsp;&nbsp;</span> <span class="span">(필수)</span></p>
        <div class="blank"></div>
      </div>
      <div class="div">
        <p class="p"><span class="span">전화번호&nbsp;&nbsp;</span> <span class="span">(필수)</span></p>
        <div class="blank"></div>
      </div>
      <div class="div">
        <p class="p"><span class="span">생년월일&nbsp;&nbsp;</span> <span class="span">(필수)</span></p>
        <div class="image-wrapper"><img class="img" src="../../../../resources/uploadfile/image/orderManagement/calendar.png" /></div>
      </div>
      <div class="div-2">
        <div class="text-wrapper-2">직무</div>
        <div class="blank-2"></div>
        <img class="drop-down" src="../../../../resources/uploadfile/image/employeeManagement/underArrow.png" />
      </div>
      <div class="div-2">
        <div class="text-wrapper-2">부서</div>
        <div class="blank-2"></div>
        <img class="drop-down" src="../../../../resources/uploadfile/image/employeeManagement/underArrow.png" />
      </div>
      <div class="div-2">
        <div class="gender">성별</div>
        <div class="blank-2"></div>
        <img class="drop-down-2" src="../../../../resources/uploadfile/image/employeeManagement/underArrow.png" />
      </div>
    </div>
  </div>
  <div class="save-btn"><div class="text-wrapper-3">저장</div></div>
  <div class="edit-btn"><div class="text-wrapper-3">수정</div></div>
</div>
</body>
</html>
