<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../../../../../../resources/static/css/branch/storemangement/payslipToggle/globals.css" />
    <link rel="stylesheet" href="../../../../../../../resources/static/css/branch/storemangement/payslipToggle/styleguide.css" />
    <link rel="stylesheet" href="../../../../../../../resources/static/css/branch/storemangement/payslipToggle/style.css" />
  </head>
  <body>
    <div class="toggle">
      <div class="question"><div class="text">정말로 송금하시겠습니까?</div></div>
      <div class="output">
        <div class="outline">
          <div class="current-fund-wrapper"><div class="text-wrapper">현 자금</div></div>
          <div class="money">
            <div class="div">333,020</div>
            <div class="won">원</div>
          </div>
        </div>
        <div class="outline">
          <div class="div-wrapper"><div class="text-wrapper">실수령액(월)</div></div>
          <div class="money-2">
            <div class="div">210,760</div>
            <div class="won">원</div>
          </div>
        </div>
        <div class="outline">
          <div class="div-wrapper"><div class="text-wrapper">남은 잔액</div></div>
          <div class="money-3">
            <div class="div">70,787,260</div>
            <div class="won">원</div>
          </div>
        </div>
      </div>
      <div class="send">
        <button class="send-2">보내기</button>
      </div>
      <div class="cancel"> 
        <button class="cancel-2">취소</button>
      </div>
    </div>
  </body>
</html>
