<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../css/global/orderBreadListPopUp.css" />
    <link rel="stylesheet" href="../../css/style/orderBreadListPopUp.css" />
    <link rel="stylesheet" href="../../css/styleguide/orderBreadListPopUp.css" />
  </head>
  <body>
    <div class="list">
      <div class="overlap-group">
        <div class="table">
          <div class="div">
            <div class="navbar">
              <div class="number">NO</div>
              <div class="company">회사명</div>
              <div class="type">빵 종류</div>
              <div class="name">빵 이름</div>
              <div class="text-wrapper">빵 가격</div>
              <div class="text-wrapper">선택</div>
            </div>
            <div class="navbar-2">
              <div class="number-2">001</div>
              <div class="company-2">이스트</div>
              <div class="type-2">소보빵</div>
              <div class="name-2">소보소보빵</div>
              <div class="price">2000원</div>
              <div class="select"><div class="ellipse"></div></div>
            </div>
            <div class="navbar-2">
              <div class="number-3">002</div>
              <div class="company">이스트</div>
              <div class="type-2">식빵</div>
              <div class="name-2">식전식빵</div>
              <div class="price">1500원</div>
              <div class="select"><div class="ellipse-2"></div></div>
            </div>
            <div class="navbar-2">
              <div class="number">002</div>
              <div class="company-3">이스트</div>
              <div class="type-2">베이글</div>
              <div class="name-2">소금베이글</div>
              <div class="price">1500원</div>
              <div class="select"><div class="ellipse-3"></div></div>
            </div>
          </div>
          <div class="amount">
            <div class="amount-2">
              <div class="line">수량 :</div>
              <div class="line-2">20</div>
            </div>
          </div>
          <div class="total-price">
            <div class="line-3">갯수 x 가격 :</div>
            <div class="line-4">20 x 2000</div>
            <div class="price-2">
              <div class="line">합산 : 40000</div>
              <div class="line-5">원</div>
            </div>
          </div>
        </div>
        <div class="click">
          <div class="text"><div class="add">추가하기</div></div>
        </div>
      </div>
      <div class="bread-list">
        <div class="line-6">빵 품목 리스트</div>
        <div class="div-2">
          <div class="text-wrapper-2">빵 종류</div>
          <img class="vector" src="../../../../resources/uploadfile/image/orderBreadListPopUp/Vector-underarrow.png" />
        </div>
        <div class="div-2">
          <div class="text-wrapper-2">빵 이름</div>
          <img class="vector" src="../../../../resources/uploadfile/image/orderBreadListPopUp/Vector-underarrow.png" />
        </div>
      </div>
      <div class="search-bar">
        <div class="search">
          <div class="rectangle"></div>
          <img class="search-icon" src="../../../../resources/uploadfile/image/orderBreadListPopUp/search-icon.png" />
        </div>
      </div>
    </div>
  </body>
</html>
