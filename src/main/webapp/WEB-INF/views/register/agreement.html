<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YEAST 회원가입</title>
    <link rel="stylesheet" href="css/agreestyle.css" />
    <link rel="stylesheet" href="css/agreestyleguide.css" />
    <link rel="stylesheet" href="css/agreeglobal.css" />
    <script>
      function toggleAllTerms(source) {
            let checkboxes = document.querySelectorAll('.outline-interface');
            checkboxes.forEach(checkbox => checkbox.checked = source.checked);
        }
    </script>
  </head>
  <body>
    <main class="register">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <section class="agreement-frame">
            <header class="welcome">
              <h1 class="text-wrapper">Welcome to YEAST..!</h1>
              <nav class="agreement-button">
                <div class="frame">
                  <button class="button"><span class="div">이용약관</span></button>
                  <span class="text-wrapper-2">회원가입</span>
                </div>
              </nav>
            </header>
            <section class="first-agreement">
              <h2 class="text-wrapper-3">YEAST ERP 이용약관</h2>
              <p class="p">서비스 이용을 위해 아래 이용약관 및 정보이용에 동의해 주세요.</p>
            </section>
            <form class="all-agreement">
              <div class="frame-wrapper">
                <label class="div-wrapper">
                  <div class="frame-2">
                    <input type="checkbox" id="all-agree" onclick="toggleAllTerms(this)" />
                    <span class="text-wrapper-4">전체 동의</span>
                  </div>
                </label>
              </div>
              <div class="frame-3">
                <label class="div-wrapper">
                  <div class="frame-2">
                    <input type="checkbox" id="terms-agree" class="outline-interface" />
                    <span class="text-wrapper-4">이용약관 동의</span>
                  </div>
                </label>
                <button type="button" class="drop-down" aria-label="이용약관 상세보기"></button>
              </div>
              <div class="frame-3">
                <label class="frame-4">
                  <div class="frame-2">
                    <input type="checkbox" id="financial-agree" class="outline-interface" />
                    <span class="text-wrapper-5">전자금융거래 이용약관 동의</span>
                  </div>
                </label>
                <button type="button" class="drop-down" aria-label="전자금융거래 이용약관 상세보기"></button>
              </div>
              <div class="frame-3">
                <label class="div-wrapper">
                  <div class="frame-2">
                    <input type="checkbox" id="privacy-agree" class="outline-interface" />
                    <span class="text-wrapper-6">개인정보 수집 및 이용 동의</span>
                  </div>
                </label>
                <button type="button" class="drop-down" aria-label="개인정보 수집 및 이용 상세보기"></button>
              </div>
              <div class="frame-3">
                <label class="frame-5">
                  <div class="frame-2">
                    <input type="checkbox" id="third-party-agree" class="outline-interface" />
                    <span class="text-wrapper-7">개인정보 제3자 제공 동의</span>
                  </div>
                </label>
                <button type="button" class="drop-down" aria-label="개인정보 제3자 제공 상세보기"></button>
              </div>
            </form>
            <button type="submit" class="next-button"><span class="text-wrapper-8">다음</span></button>
          </section>
          <div class="view">
            <img class="logo" src="img/logo.png" alt="YEAST 로고" />
            <img class="img" src="img/logo3.png" alt="YEAST ERP 로고" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
