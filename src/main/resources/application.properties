spring.application.name=yeast

server.port=8989

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true
spring.mvc.content-negotiation.favor-parameter=true
spring.mvc.content-negotiation.parameter-name=mediaType


#db connection(oracle)
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=C##SPRING
spring.datasource.password=SPRING

#mybatis
mybatis.mapper-locations=mappers/*.xml
mybatis.type-aliases-package=com.kh.boot.domain.vo
mybatis.configuration.jdbc-type-for-null=varchar

#char utf-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true 

